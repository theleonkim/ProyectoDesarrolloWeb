<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Contáctanos para más información o solicitar una visita guiada.">
        <title>Contacto - Paradise Luxury Homes</title>
        <link rel="stylesheet" href="/css/estilos.css">
    </head>
    <body>
        <!-- Encabezado -->
        <header>
            <div class="container">
                <a href="index">
                    <img src="/imagenes/logo.png" alt="Paradise Luxury Homes Logo" class="logo">
                <nav>
                    <ul>
                        <li><a th:href="@{/index}">Inicio</a></li>
                        <li><a th:href="@{/luxuryproperties}">Propiedades de Lujo</a></li>
                        <li><a th:href="@{/compare}">Comparar Propiedades</a></li>
                        <li><a th:href="@{/map}">Mapa Interactivo</a></li>
                        <li><a th:href="@{/reviews}">Reseñas</a></li> <!-- Nuevo enlace añadido -->
                        <li><a th:href="@{/contact}">Contacto</a></li>
                        <li><a th:href="@{/favorites}">Favoritos</a></li>
                    </ul>
                </nav>
            </div>
            <div class="language-selector">
                <a href="contact" lang="es">ES</a> | <a href="contact-en" lang="en">EN</a> <!-- Opciones de idioma -->
            </div>
        </div>
    </header>

    <!-- Formulario de Contacto -->
    <section class="contact-section">
        <h2>Contáctanos</h2>
        <p>Solicita más información o agenda una visita guiada.</p>
        <form action="#" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Paradise Luxury Homes - Todos los derechos reservados</p>
    </footer>
</body>
</html>
