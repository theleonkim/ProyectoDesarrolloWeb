<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrese en Paradise Luxury Homes.">
    <title>Registro - Paradise Luxury Homes</title>
    <link href="/css/estilos.css" rel="stylesheet" type="text/css"> 
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            text-align: center;
            margin-top: 20px;
        }

        .logo-container img {
            max-width: 150px;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #d4af37; /* Botón dorado */
            color: #000; /* Texto negro */
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-family: inherit; /* Tipografía consistente */
        }

        .back-button:hover {
            background-color: #b89128; /* Dorado más oscuro */
        }

        .register-container {
            background-color: #111; /* Fondo oscuro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(212, 175, 55, 0.5); /* Sombra dorada */
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

        .register-container h1 {
            color: #d4af37; /* Dorado */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container label {
            text-align: left;
            color: #d4af37; /* Dorado */
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .register-container input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d4af37; /* Borde dorado */
            border-radius: 5px;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            font-family: inherit; /* Tipografía consistente */
        }

        .register-container button {
            padding: 10px;
            background-color: #d4af37; /* Botón dorado */
            color: #000; /* Texto negro */
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: inherit; /* Tipografía consistente */
        }

        .register-container button:hover {
            background-color: #b89128; /* Dorado más oscuro */
        }

        .register-container .login-link {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #d4af37;
            font-size: 14px;
            text-decoration: none;
        }

        .register-container .login-link:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: #d4af37;
            border-top: 1px solid #d4af37; /* Línea dorada */
        }
    </style>
</head>
<body>
    <!-- Contenedor del logo -->
    <div class="logo-container">
        <a href="/index">
            <img src="/imagenes/logo.png" alt="Paradise Luxury Homes Logo">
        </a>
    </div>

    <!-- Botón para volver a la página principal -->
    <a href="/index" class="back-button">Volver a la página principal</a>

    <!-- Contenedor de registro -->
    <div class="register-container">
        <h1>Registro</h1>
        <form action="/register" method="post">
            <label for="name">Nombre completo:</label>
            <input type="text" id="name" name="name" placeholder="Ingrese su nombre completo" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>

            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
        <a href="/login" class="login-link">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Paradise Luxury Homes - Todos los derechos reservados</p>
    </footer>
</body>
</html>
