<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Reseña</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <main>
            <section>
                <div class="form-container">
                    <h1 class="form-title">Agregar Nueva Reseña</h1>
                    <form action="/resenas/guardar" method="post" class="form">
                        <!-- Campo Número de Estrellas -->
                        <div class="form-group">
                            <label for="numEstrellas">Número de Estrellas:</label>
                            <input type="number" id="numEstrellas" name="numEstrellas" min="1" max="5" required>
                        </div>

                        <!-- Campo Comentario -->
                        <div class="form-group">
                            <label for="comentario">Comentario:</label>
                            <textarea id="comentario" name="comentario" rows="5" required></textarea>
                        </div>

                        <!-- Campo ID de Usuario -->
                        <div class="form-group">
                            <label for="idUsuario">ID del Usuario:</label>
                            <input type="number" id="idUsuario" name="usuario.idUsuario" required>
                        </div>
                        
                        <!-- Botón Guardar -->
                        <div class="form-group">
                            <button type="submit" class="btn">Guardar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
