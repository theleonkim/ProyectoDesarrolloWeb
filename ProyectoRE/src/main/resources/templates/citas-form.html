<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/estilos.css" rel="stylesheet" type="text/css">
    <title>Agendar una Cita</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #000; /* Negro */
            color: #d4af37; /* Dorado */
        }

        header .logo {
            max-height: 50px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        header nav ul li {
            display: inline-block;
        }

        header nav ul li a {
            text-decoration: none;
            color: #d4af37; /* Dorado */
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #111; /* Fondo ligeramente más claro que el negro */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(212, 175, 55, 0.3); /* Sombra dorada */
            padding: 20px;
            color: #fff; /* Texto blanco */
        }

        .form-container h1 {
            text-align: center;
            color: #d4af37; /* Dorado */
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #d4af37; /* Dorado */
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d4af37; /* Borde dorado */
            border-radius: 4px;
            font-size: 14px;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }

        .form-container input::placeholder,
        .form-container select {
            color: #ccc; /* Placeholder gris claro */
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #d4af37; /* Botón dorado */
            color: #000; /* Texto negro */
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #b89128; /* Dorado más oscuro al pasar el mouse */
        }

        .form-container a {
            display: block;
            text-align: center;
            color: #d4af37;
            text-decoration: none;
            margin-top: 10px;
            font-size: 14px;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #000; /* Negro */
            color: #d4af37; /* Dorado */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="index">
            <img src="/imagenes/logo.png" alt="Paradise Luxury Homes Logo" class="logo">
        </a>
        <nav>
            <ul>
                <li><a th:href="@{/index}">Inicio</a></li>
                <li><a th:href="@{/luxuryproperties}">Propiedades de Lujo</a></li>
                <li><a th:href="@{/compare}">Comparar</a></li>
                <li><a th:href="@{/contact}">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1>Agendar una Cita</h1>
        <form action="/cita/guardar" method="post">
            <label for="fecha">Fecha de la Cita:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>

            <label for="usuario">Usuario:</label>
            <select id="usuario" name="usuario.id" required>
                <option th:each="usuario : ${usuarios}" th:value="${usuario.idUsuario}" th:text="${usuario.nombre}"></option>
            </select>

            <label for="propiedad">Propiedad:</label>
            <select id="propiedad" name="propiedad.id" required>
                <option th:each="propiedad : ${propiedades}" th:value="${propiedad.idPropiedad}" th:text="${propiedad.nombre}"></option>
            </select>

            <button type="submit">Guardar</button>
        </form>
        <a href="/cita/listado">Volver al listado</a>
    </div>

    <footer>
        <p>© 2024 Paradise Luxury Homes - Todos los derechos reservados</p>
    </footer>
</body>
</html>
